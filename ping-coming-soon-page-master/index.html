<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main class="main">
    <div class="texto">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo - PING.">
      </div>
      <div class="info">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
    </div>

    <div class="con--formulario">
      <form action="">
        <input class="input" type="text" placeholder="Your email address...">
        <a href="#" class="btn">Notify Me</a>
      </form>
      <div class="con--error"></div>
    </div>

    <div class="img--dashboard">
      <img src="images/illustration-dashboard.png" alt="Imagen del dashboard">
    </div>
  </main>

  <footer>
    <div class="redes--sociales">
      <div class="redes--icon">
        <box-icon class="icon" name='facebook' type='logo' color='#4f78f3' ></box-icon>
      </div>
      <div class="redes--icon">
        <box-icon class="icon"  name='twitter' type='logo' color='#4f78f3' ></box-icon>
      </div>
      <div class="redes--icon">
        <box-icon class="icon" name='instagram' type='logo' color='#4f78f3' ></box-icon>
      </div>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jodrell Antonio Polanco Garcia</a>.
    </p>
  </footer>

  <!-- ICONS -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <!-- APP JS -->
  <script src="JS/app.js"></script>
</body>
</html>
